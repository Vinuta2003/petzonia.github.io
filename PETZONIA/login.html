<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petzonia</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
    <link rel="icon" type="image/x-icon" href="petzonia_final.png">
</head>

<body>
    <div style="top: 8%;left: 70%;position: absolute;">
        <img src="petzonia_final.png" width="150px" height="150px">
    </div>

    <div class="loginbox" name="loginbox" >
       
        <h1 style="font-family: brush;">Login</h1>
        <form name="form" onsubmit="validate()">
            <p name="username">Username</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            
            <p>Password: </p>
            <input type="password" name="password" placeholder="Enter password" required>
            <input type="submit" name="" value="Login"><br>
            <a href="#">Forgot password?</a><br>
            <a href="#">Don't have an account?</a><br>
        </form>
    </div>


</body>

</html>
