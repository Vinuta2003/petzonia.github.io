<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>PetZonia - Home</title>
    <link rel="icon" type="image/x-icon" href="petzonia_final.png">
    <script src="home.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"/>
  </head>
  <body >
    <div class="main">
      <div class="main-child"></div>
      <div class="main-item"></div>
      <ul class="options" >
        <li class="vets">
            <a href="vets.html" target="_blank" style="color: white;font-family: 'Trebuchet MS';text-decoration: none;">Vets</a>
        </li>
        <li class="food" >
            <a href="food.html" onclick="audio.play()" target="_blank" style="color: white;font-family: 'Trebuchet MS';text-decoration: none;">Food</a>
            <script type="text/javascript">
              const audio=new Audio();
              audio.src="bark.wav";
            </script>
        </li>
        <li class="toys">
            <a href="toys.html" target="_blank" style="color: white;font-family: 'Trebuchet MS';text-decoration: none;">Toys</a>
        </li>
        <li class="donate">
            <a href="donate.html" target="_blank" style="color: white;font-family: 'Trebuchet MS';text-decoration: none;">Donate</a>
        </li>
        
            
        <li class="login">
          <a href=""  id="a" style="color: white;font-family: 'Trebuchet MS';text-decoration: none;" >Logged_in</a>
      </li>
      </ul>
        
      <div class="cart">
            <img class="cart-child" alt="" src="public/ellipse-1.svg" />
            <img class="cart-favicon" alt="" src="public/cartfavicon@2x.png"/>
      </div>
      <div class="user">
            <img class="cart-child" alt="" src="public/ellipse-2.svg" />
            <img class="pet-favicon" alt="" src="public/pet-favicon@2x.png"/>
      </div>  

      <img class="dog-and-cat" alt="" src="public/dog-and-cat@2x.png" />
      <img class="rabbit-and-dove" alt="" src="public/rabbit-and-dove@2x.png"/>
      <img class="petzonia-logo-icon" alt="" src="public/petzonia-logo@2x.png"/>

      <div class="eat-play">eat - play - repeat</div>
      <div class="down">
        <div class="footer"></div>
        <div class="copywrite">
          <div class="petzonia-stores-private">
            2023 PetZonia Stores Private Limited. All Rights Reserved.
          </div>
          <img class="copywrite-child" alt="" src="public/ellipse-3.svg" /><img
            class="copyright-1-icon"
            alt=""
            src="public/copyright-1@2x.png"
          />
        </div>
        <div class="socials">
          <img class="socials-child" alt="" src="public/ellipse-4.svg" />
          <img class="socials-item" alt="" src="public/ellipse-4.svg" />
          <img class="socials-inner" alt="" src="public/ellipse-6.svg" />
          <img class="youtube-icon" alt="" src="public/youtube@2x.png" />
          <img class="facebook-icon" alt="" src="public/facebook@2x.png" />
          <img class="instagram-icon" alt="" src="public/instagram@2x.png" />
          <div class="follow-us">Follow us</div>
        </div>
      </div>
    </div>
  </body>
</html>
