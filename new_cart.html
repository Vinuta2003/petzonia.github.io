<!DOCTYPE html>
<html>

<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./new_cart.css">
	<!-- <link src="cart1.js" rel="stylesheet"> -->
	<script src="new_cart.js" defer></script>
</head>

<body >
	<div class="CartContainer">
		<div class="Header">
			<h3 class="Heading">Shopping Cart</h3>
			<h5 class="Action">Remove all</h5>
		</div>

		<div class="Cart-Items">
			<div class="image-box">
				<img src="swing.jpg" style="height: 120px;">
			</div>
			<div class="about">
				<h1 class="title">Bird Swing</h1>
				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star"></span>
				<span class="fa fa-star"></span>
				<h3 id="individual">50</h3>

			</div>
			<div class="counter">
				<div class="btn" id="increment">
					<input type="button"  value="+"  onclick="totall()">
				</div>
				<div  id="countt"></div>
				<div  id="decrement">
					<input type="button" value="-" onclick="totall()">
				</div>
			</div>
			<div class="prices">
				<div class="amount" id="amount" >120</div>
				<div class="save"><u>Save for later</u></div>
				<div class="remove"><u>Remove</u></div>
			</div>
		</div>

		<div class="Cart-Items pad">
			<div class="image-box">
				<img src="ball.jpg" style="height: 120px;" />
			</div>
			<div class="about">
				<h1 class="title">Ball</h1>
				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star"></span>
				<h3 id="indi" name="idii">Rs.60</h3>

			</div>
			<div class="counter">
				<div class="btn" id="incrementt">
					<input type="button" value="+" name="ballb+">
				</div>
				<div  id="counttt" name="balll">5</div>
				<div  id="decrementt">
					<input type="button" value="-" name="ballb-">
				</div>
			</div>
			<div class="prices">
				<div class="amount" id="amountt" >Rs.150</div>
				<div class="save"><u>Save for later</u></div>
				<div class="remove"><u>Remove</u></div>
			</div>
		</div>
		<hr>
		<div class="checkout">
			<div class="total">
				<div>
					<div class="Subtotal">Sub-Total</div>
					<div class="items">2 items</div>
				</div>
				<div class="total-amount">Rs.270</div>
			</div>
			<button class="button">Checkout</button>
		</div>
	</div>
</body>

</html>
